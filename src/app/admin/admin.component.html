<app-admin-header></app-admin-header>
<div class="admin-component">
  <div class="admin-component-inner">
    <p-table
      #dt
      [value]="users"
      dataKey="id"
      styleClass="p-datatable-customers"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          List of Customers
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Global Search"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name">
            <div class="p-d-flex p-jc-between p-ai-center">
              Name
              <p-sortIcon field="name"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="name"
                display="menu"
                class="p-ml-auto"
              ></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="mail">
            <div class="p-d-flex p-jc-between p-ai-center">
              Mail
              <p-sortIcon field="mail"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="mail"
                display="menu"
                class="p-ml-auto"
              ></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="token">
            <div class="p-d-flex p-jc-between p-ai-center">
              ID
              <p-sortIcon field="token"></p-sortIcon>
              <p-columnFilter
                type="number"
                field="token"
                display="menu"
                class="p-ml-auto"
              ></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="status">
            <div class="p-d-flex p-jc-between p-ai-center">
              Admin
              <p-sortIcon field="status"></p-sortIcon>
              <p-columnFilter
                field="status"
                matchMode="equals"
                display="menu"
                class="p-ml-auto"
              >
              </p-columnFilter>
            </div>
          </th>
          <th style="width: 8rem"></th>
          <th style="width: 8rem"></th>
          <th style="width: 8rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr class="p-selectable-row">
          <td>
            <p-tableCheckbox [value]="user"></p-tableCheckbox>
          </td>
          <td>
            <span class="p-column-title"> {{ user.name }} </span>
          </td>
          <td>
            <span class="p-column-title">{{ user.mail }}</span>
          </td>
          <td>
            <span class="p-column-title">{{ user.id }}</span>
          </td>
          <td>
            <span class="p-column-title">{{ user.isAdmin }}</span>
          </td>
          <td style="text-align: center">
            <button
              pButton
              type="button"
              label="Edit"
              class="p-button-sm"
              (click)="onEditUser(user.id)"
            ></button>
          </td>
          <td style="text-align: center">
            <button
              pButton
              type="button"
              label="Delete"
              class="p-button-danger p-button-sm"
              (click)="onDeleteUser()"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
