<body>
  <div class="session">
    <div class="left"></div>
    <form
      action=""
      class="log-in"
      autocomplete="off"
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit()"
    >
      <h4>We are <span>NUVA</span></h4>
      <p>Sign up to create a new account</p>
      <div class="floating-label">
        <input
          placeholder="Email"
          type="text"
          name="email"
          id="email"
          autocomplete="off"
          formControlName="email"
        />
        <label for="email">Email:</label>
      </div>
      <div class="floating-label">
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          formControlName="password"
        />
        <label for="password">Password:</label>
      </div>
      <button type="submit" [disabled]="!signUpForm.valid">Sign up</button>
    </form>
  </div>
</body>
