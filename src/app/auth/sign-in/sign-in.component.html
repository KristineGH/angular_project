<div class="form">
  <div class="session">
    <div class="left"></div>
    <form
      action=""
      class="log-in"
      autocomplete="off"
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{ error }}
      </div>
      <h4>We are <span>NUVA</span></h4>
      <p>Welcome back! Log in to your account</p>
      <div class="floating-label">
        <input
          placeholder="Email"
          type="text"
          name="email"
          id="email"
          autocomplete="off"
          formControlName="email"
        />
        <label for="email">Email:</label>
        <p
          class="text-muted invalid-text"
          *ngIf="
            signInForm.controls.email.status === 'INVALID' &&
            signInForm.controls.email.touched === true
          "
        >
          *Please enter a valid Email
        </p>
      </div>
      <div class="floating-label">
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          formControlName="password"
        />
        <label for="password">Password:</label>
        <p
          class="text-muted invalid-text"
          *ngIf="
            signInForm.controls.password.status === 'INVALID' &&
            signInForm.controls.password.touched === true
          "
        >
          *Please enter a valid Password
        </p>
      </div>
      <button type="submit" [disabled]="!signInForm.valid">Sign in</button>
      <p class="register-btn" (click)="onRegister()">Not Registered Yet?</p>
    </form>
  </div>
</div>
