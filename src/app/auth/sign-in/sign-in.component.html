<body>
  <div class="session">
    <div class="left"></div>
    <form
      action=""
      class="log-in"
      autocomplete="off"
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
    >
      <h4>We are <span>NUVA</span></h4>
      <p>Welcome back! Log in to your account</p>
      <div class="floating-label">
        <input
          placeholder="Email"
          type="text"
          name="email"
          id="email"
          autocomplete="off"
          formControlName="email"
        />
        <label for="email">Email:</label>
      </div>
      <div class="floating-label">
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          formControlName="password"
        />
        <label for="password">Password:</label>
      </div>
      <button type="submit" [disabled]="!signInForm.valid">Sign in</button>
      <p class="register-btn" (click)="onRegister()">Not Registered Yet?</p>
    </form>
  </div>
</body>
