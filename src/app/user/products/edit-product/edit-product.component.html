<div>
  <h1 class="edit-h1">Edit Product</h1>
  <div>
    <form
      class="product-create-form"
      [formGroup]="editForm"
      (ngSubmit)="onSubmitForm()"
    >
      <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Image address</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="address"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="title"
          />
          <p
            class="text-muted"
            *ngIf="
              editForm.controls.title.status === 'INVALID' &&
              editForm.controls.title.touched === true
            "
          >
            *Please enter a Title
          </p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="info"
          ></textarea>
          <p
            class="text-muted"
            *ngIf="
              editForm.controls.info.status === 'INVALID' &&
              editForm.controls.info.touched === true
            "
          >
            *Please enter a Description
          </p>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            formControlName="price"
          />
          <p
            class="text-muted"
            *ngIf="
              editForm.controls.price.status === 'INVALID' &&
              editForm.controls.price.touched === true
            "
          >
            *Please enter a valid Price
          </p>
        </div>
        <button
          type="submit"
          class="btn btn-primary add-btn"
          [disabled]="!editForm.valid"
        >
          Edit
        </button>
      </div>
    </form>
  </div>
</div>
